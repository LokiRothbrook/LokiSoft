<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="100%" stop-color="#12122a"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#a855f7" stroke-width="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="500"/>
    <line x1="400" y1="0" x2="400" y2="500"/>
    <line x1="600" y1="0" x2="600" y2="500"/>
  </g>

  <!-- Terminal window -->
  <rect x="80" y="60" width="640" height="380" rx="12" fill="#1a1a2e" stroke="#00d9ff" stroke-width="2" opacity="0.95"/>

  <!-- Title bar -->
  <rect x="80" y="60" width="640" height="40" rx="12" fill="#12122a"/>
  <rect x="80" y="88" width="640" height="12" fill="#12122a"/>

  <!-- Window buttons -->
  <circle cx="110" cy="80" r="7" fill="#ff5f56"/>
  <circle cx="135" cy="80" r="7" fill="#ffbd2e"/>
  <circle cx="160" cy="80" r="7" fill="#27ca40"/>

  <!-- Terminal title -->
  <text x="400" y="85" font-family="monospace" font-size="13" fill="#00d9ff" text-anchor="middle">Terminal — git clone</text>

  <!-- Terminal prompt and commands -->
  <g font-family="monospace" font-size="14" filter="url(#glow)">
    <!-- Prompt 1 -->
    <text x="110" y="140" fill="#00d9ff">~</text>
    <text x="130" y="140" fill="#a855f7">$</text>
    <text x="150" y="140" fill="#ffffff">git clone https://github.com/lokisoft/website.git</text>

    <!-- Output 1 -->
    <text x="110" y="170" fill="#666666">Cloning into 'website'...</text>
    <text x="110" y="195" fill="#27ca40">✓ Repository cloned successfully</text>

    <!-- Prompt 2 -->
    <text x="110" y="235" fill="#00d9ff">~/website</text>
    <text x="210" y="235" fill="#a855f7">$</text>
    <text x="230" y="235" fill="#ffffff">pnpm install</text>

    <!-- Output 2 -->
    <text x="110" y="265" fill="#666666">Installing dependencies...</text>
    <text x="110" y="290" fill="#27ca40">✓ Packages installed</text>

    <!-- Prompt 3 -->
    <text x="110" y="330" fill="#00d9ff">~/website</text>
    <text x="210" y="330" fill="#a855f7">$</text>
    <text x="230" y="330" fill="#ffffff">pnpm dev</text>

    <!-- Output 3 -->
    <text x="110" y="360" fill="#ff006e">▸ Ready</text>
    <text x="180" y="360" fill="#ffffff">on</text>
    <text x="210" y="360" fill="#00d9ff">http://localhost:3000</text>
  </g>

  <!-- Blinking cursor -->
  <rect x="395" y="365" width="10" height="3" fill="#00d9ff">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- Decorative elements -->
  <g filter="url(#strongGlow)">
    <!-- Git branch icon -->
    <circle cx="720" cy="120" r="25" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.6"/>
    <path d="M710 110 L720 125 L730 110" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.6"/>
    <line x1="720" y1="125" x2="720" y2="140" stroke="#a855f7" stroke-width="2" opacity="0.6"/>
  </g>

  <!-- Success badge -->
  <g transform="translate(680, 380)">
    <rect x="0" y="0" width="100" height="40" rx="8" fill="#27ca40" opacity="0.2"/>
    <rect x="0" y="0" width="100" height="40" rx="8" fill="none" stroke="#27ca40" stroke-width="1"/>
    <text x="50" y="25" font-family="sans-serif" font-size="12" fill="#27ca40" text-anchor="middle" font-weight="bold">FREE</text>
  </g>
</svg>
