<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="100%" stop-color="#12122a"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Subtle grid -->
  <g opacity="0.05" stroke="#ff006e" stroke-width="0.5">
    <line x1="0" y1="125" x2="800" y2="125"/>
    <line x1="0" y1="250" x2="800" y2="250"/>
    <line x1="0" y1="375" x2="800" y2="375"/>
  </g>

  <!-- Editor window -->
  <rect x="60" y="40" width="680" height="420" rx="12" fill="#1a1a2e" stroke="#ff006e" stroke-width="2" opacity="0.95"/>

  <!-- Title bar -->
  <rect x="60" y="40" width="680" height="40" rx="12" fill="#12122a"/>
  <rect x="60" y="68" width="680" height="12" fill="#12122a"/>

  <!-- Window buttons -->
  <circle cx="90" cy="60" r="7" fill="#ff5f56"/>
  <circle cx="115" cy="60" r="7" fill="#ffbd2e"/>
  <circle cx="140" cy="60" r="7" fill="#27ca40"/>

  <!-- File tab -->
  <rect x="170" y="48" width="140" height="28" rx="6" fill="#1a1a2e"/>
  <text x="195" y="67" font-family="monospace" font-size="12" fill="#ff006e">my-post.md</text>

  <!-- Markdown content preview -->
  <g font-family="monospace" font-size="13" filter="url(#glow)">
    <!-- Frontmatter -->
    <text x="90" y="110" fill="#666666">---</text>
    <text x="90" y="130" fill="#a855f7">title:</text>
    <text x="150" y="130" fill="#00d9ff">"Your Amazing Post"</text>
    <text x="90" y="150" fill="#a855f7">date:</text>
    <text x="145" y="150" fill="#00d9ff">2026-01-15</text>
    <text x="90" y="170" fill="#a855f7">author:</text>
    <text x="165" y="170" fill="#00d9ff">"Your Name"</text>
    <text x="90" y="190" fill="#666666">---</text>

    <!-- Heading -->
    <text x="90" y="230" fill="#ff006e" font-size="18" font-weight="bold"># Welcome to My Blog</text>

    <!-- Paragraph -->
    <text x="90" y="265" fill="#e0e0e0">This is my first blog post. Writing in</text>
    <text x="90" y="285" fill="#e0e0e0">Markdown is **easy** and *fun*!</text>

    <!-- Code block indicator -->
    <text x="90" y="325" fill="#666666">```javascript</text>
    <text x="90" y="345" fill="#a855f7">const</text>
    <text x="140" y="345" fill="#ffffff">greeting =</text>
    <text x="235" y="345" fill="#00d9ff">"Hello World"</text>
    <text x="345" y="345" fill="#ffffff">;</text>
    <text x="90" y="365" fill="#666666">```</text>

    <!-- List -->
    <text x="90" y="400" fill="#ff006e">-</text>
    <text x="110" y="400" fill="#e0e0e0">Easy to learn</text>
    <text x="90" y="420" fill="#ff006e">-</text>
    <text x="110" y="420" fill="#e0e0e0">Beautiful results</text>
  </g>

  <!-- Right side - preview panel hint -->
  <rect x="520" y="95" width="200" height="330" rx="8" fill="#0a0a1a" opacity="0.5"/>
  <text x="620" y="120" font-family="sans-serif" font-size="11" fill="#666666" text-anchor="middle">PREVIEW</text>

  <!-- Preview content -->
  <g transform="translate(540, 140)">
    <text x="0" y="0" font-family="sans-serif" font-size="16" fill="#ff006e" font-weight="bold">Welcome to My Blog</text>
    <rect x="0" y="15" width="160" height="8" rx="2" fill="#333"/>
    <rect x="0" y="30" width="140" height="8" rx="2" fill="#333"/>
    <rect x="0" y="55" width="150" height="50" rx="4" fill="#1a1a2e" stroke="#a855f7" stroke-width="1"/>
    <text x="10" y="75" font-family="monospace" font-size="9" fill="#00d9ff">const greeting...</text>
    <circle x="0" y="120" r="3" fill="#ff006e"/>
    <rect x="15" y="117" width="80" height="6" rx="2" fill="#333"/>
    <circle x="0" y="140" r="3" fill="#ff006e"/>
    <rect x="15" y="137" width="100" height="6" rx="2" fill="#333"/>
  </g>

  <!-- Decorative pen/pencil icon -->
  <g transform="translate(700, 60)" opacity="0.3">
    <path d="M0 30 L15 0 L20 5 L5 35 Z" fill="#ff006e"/>
    <rect x="2" y="32" width="6" height="3" fill="#a855f7"/>
  </g>

  <!-- Cursor -->
  <rect x="232" y="422" width="8" height="2" fill="#ff006e">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
