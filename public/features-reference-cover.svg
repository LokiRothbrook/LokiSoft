<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="100%" stop-color="#12122a"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="boxGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad)"/>

  <!-- Decorative circuit lines -->
  <g stroke="#a855f7" stroke-width="1" opacity="0.15">
    <path d="M0 100 L100 100 L150 150 L150 250"/>
    <path d="M800 150 L700 150 L650 200 L650 350"/>
    <path d="M0 400 L80 400 L130 350"/>
    <path d="M800 380 L720 380 L680 420 L680 500"/>
  </g>

  <!-- Title -->
  <text x="400" y="70" font-family="sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold" filter="url(#glow)">Feature Reference</text>
  <text x="400" y="95" font-family="sans-serif" font-size="14" fill="#a855f7" text-anchor="middle">Everything you need to know</text>

  <!-- Feature cards grid -->
  <!-- Row 1 -->
  <!-- Info Box Feature -->
  <g transform="translate(80, 130)">
    <rect width="180" height="100" rx="10" fill="#1a1a2e" stroke="#00d9ff" stroke-width="2" filter="url(#boxGlow)"/>
    <rect x="15" y="15" width="150" height="25" rx="5" fill="#00d9ff" opacity="0.2"/>
    <text x="25" y="33" font-family="sans-serif" font-size="11" fill="#00d9ff" font-weight="bold">INFO BOX</text>
    <rect x="15" y="50" width="120" height="8" rx="2" fill="#333"/>
    <rect x="15" y="65" width="140" height="8" rx="2" fill="#333"/>
    <rect x="15" y="80" width="100" height="8" rx="2" fill="#333"/>
  </g>

  <!-- Code Block Feature -->
  <g transform="translate(310, 130)">
    <rect width="180" height="100" rx="10" fill="#1a1a2e" stroke="#a855f7" stroke-width="2" filter="url(#boxGlow)"/>
    <text x="15" y="30" font-family="monospace" font-size="10" fill="#666666">```typescript</text>
    <text x="15" y="50" font-family="monospace" font-size="10" fill="#ff006e">const</text>
    <text x="50" y="50" font-family="monospace" font-size="10" fill="#ffffff">x =</text>
    <text x="75" y="50" font-family="monospace" font-size="10" fill="#00d9ff">42</text>
    <text x="15" y="70" font-family="monospace" font-size="10" fill="#666666">```</text>
    <text x="90" y="90" font-family="sans-serif" font-size="10" fill="#a855f7" text-anchor="middle">CODE BLOCKS</text>
  </g>

  <!-- Math Feature -->
  <g transform="translate(540, 130)">
    <rect width="180" height="100" rx="10" fill="#1a1a2e" stroke="#ff006e" stroke-width="2" filter="url(#boxGlow)"/>
    <text x="90" y="45" font-family="serif" font-size="22" fill="#ff006e" text-anchor="middle" font-style="italic">E = mc²</text>
    <text x="90" y="70" font-family="serif" font-size="14" fill="#ffffff" text-anchor="middle">∫ e⁻ˣ dx</text>
    <text x="90" y="90" font-family="sans-serif" font-size="10" fill="#ff006e" text-anchor="middle">MATH SUPPORT</text>
  </g>

  <!-- Row 2 -->
  <!-- Toggle Box Feature -->
  <g transform="translate(80, 260)">
    <rect width="180" height="100" rx="10" fill="#1a1a2e" stroke="#27ca40" stroke-width="2" filter="url(#boxGlow)"/>
    <rect x="15" y="15" width="150" height="30" rx="5" fill="#27ca40" opacity="0.15"/>
    <text x="25" y="35" font-family="sans-serif" font-size="11" fill="#27ca40">▼ Click to expand</text>
    <rect x="15" y="55" width="150" height="35" rx="5" fill="#0a0a1a" opacity="0.5"/>
    <rect x="25" y="65" width="100" height="6" rx="2" fill="#444"/>
    <rect x="25" y="77" width="80" height="6" rx="2" fill="#444"/>
    <text x="90" y="98" font-family="sans-serif" font-size="10" fill="#27ca40" text-anchor="middle">TOGGLE BOXES</text>
  </g>

  <!-- Quiz Feature -->
  <g transform="translate(310, 260)">
    <rect width="180" height="100" rx="10" fill="#1a1a2e" stroke="#ffbd2e" stroke-width="2" filter="url(#boxGlow)"/>
    <text x="15" y="25" font-family="sans-serif" font-size="10" fill="#ffffff">What is 2 + 2?</text>
    <g transform="translate(15, 35)">
      <circle cx="8" cy="8" r="6" fill="none" stroke="#666" stroke-width="1"/>
      <text x="20" y="12" font-family="sans-serif" font-size="9" fill="#888">A) 3</text>
    </g>
    <g transform="translate(15, 52)">
      <circle cx="8" cy="8" r="6" fill="#27ca40" opacity="0.3"/>
      <circle cx="8" cy="8" r="6" fill="none" stroke="#27ca40" stroke-width="1"/>
      <text x="20" y="12" font-family="sans-serif" font-size="9" fill="#27ca40">B) 4 ✓</text>
    </g>
    <g transform="translate(15, 69)">
      <circle cx="8" cy="8" r="6" fill="none" stroke="#666" stroke-width="1"/>
      <text x="20" y="12" font-family="sans-serif" font-size="9" fill="#888">C) 5</text>
    </g>
    <text x="90" y="98" font-family="sans-serif" font-size="10" fill="#ffbd2e" text-anchor="middle">QUIZZES</text>
  </g>

  <!-- Tables Feature -->
  <g transform="translate(540, 260)">
    <rect width="180" height="100" rx="10" fill="#1a1a2e" stroke="#00d9ff" stroke-width="2" filter="url(#boxGlow)"/>
    <!-- Mini table -->
    <rect x="20" y="15" width="140" height="18" rx="3" fill="#00d9ff" opacity="0.15"/>
    <line x1="20" y1="33" x2="160" y2="33" stroke="#333" stroke-width="1"/>
    <line x1="70" y1="15" x2="70" y2="75" stroke="#333" stroke-width="1"/>
    <line x1="115" y1="15" x2="115" y2="75" stroke="#333" stroke-width="1"/>
    <rect x="20" y="33" width="140" height="20" fill="transparent"/>
    <rect x="20" y="53" width="140" height="20" fill="#0a0a1a" opacity="0.3"/>
    <text x="90" y="98" font-family="sans-serif" font-size="10" fill="#00d9ff" text-anchor="middle">TABLES</text>
  </g>

  <!-- Row 3 -->
  <!-- Images Feature -->
  <g transform="translate(140, 390)">
    <rect width="160" height="80" rx="10" fill="#1a1a2e" stroke="#a855f7" stroke-width="2" filter="url(#boxGlow)"/>
    <rect x="15" y="12" width="50" height="35" rx="4" fill="#a855f7" opacity="0.2"/>
    <circle cx="30" cy="25" r="8" fill="#a855f7" opacity="0.4"/>
    <path d="M20 40 L30 30 L40 35 L55 20 L60 40 Z" fill="#a855f7" opacity="0.3"/>
    <text x="80" y="30" font-family="sans-serif" font-size="8" fill="#888">Lightbox</text>
    <text x="80" y="42" font-family="sans-serif" font-size="8" fill="#888">Gallery</text>
    <text x="80" y="68" font-family="sans-serif" font-size="10" fill="#a855f7" font-weight="bold">IMAGES</text>
  </g>

  <!-- Buttons Feature -->
  <g transform="translate(320, 390)">
    <rect width="160" height="80" rx="10" fill="#1a1a2e" stroke="#ff006e" stroke-width="2" filter="url(#boxGlow)"/>
    <rect x="25" y="20" width="110" height="30" rx="6" fill="#ff006e" opacity="0.8"/>
    <text x="80" y="40" font-family="sans-serif" font-size="11" fill="#ffffff" text-anchor="middle" font-weight="bold">Click Me</text>
    <text x="80" y="68" font-family="sans-serif" font-size="10" fill="#ff006e" font-weight="bold">BUTTONS</text>
  </g>

  <!-- Markdown Feature -->
  <g transform="translate(500, 390)">
    <rect width="160" height="80" rx="10" fill="#1a1a2e" stroke="#00d9ff" stroke-width="2" filter="url(#boxGlow)"/>
    <text x="15" y="25" font-family="monospace" font-size="10" fill="#ff006e">**bold**</text>
    <text x="80" y="25" font-family="monospace" font-size="10" fill="#a855f7">*italic*</text>
    <text x="15" y="42" font-family="monospace" font-size="10" fill="#00d9ff">`code`</text>
    <text x="70" y="42" font-family="monospace" font-size="10" fill="#27ca40">[link]()</text>
    <text x="80" y="68" font-family="sans-serif" font-size="10" fill="#00d9ff" font-weight="bold">MARKDOWN</text>
  </g>

  <!-- Decorative corner elements -->
  <g filter="url(#glow)">
    <path d="M20 20 L20 50 M20 20 L50 20" stroke="#ff006e" stroke-width="2" fill="none"/>
    <path d="M780 20 L780 50 M780 20 L750 20" stroke="#a855f7" stroke-width="2" fill="none"/>
    <path d="M20 480 L20 450 M20 480 L50 480" stroke="#00d9ff" stroke-width="2" fill="none"/>
    <path d="M780 480 L780 450 M780 480 L750 480" stroke="#27ca40" stroke-width="2" fill="none"/>
  </g>
</svg>
