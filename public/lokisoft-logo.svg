<svg xmlns="http://www.w3.org/2000/svg" width="400" height="100" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff006e"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#00d9ff"/>
    </linearGradient>

    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="100" fill="#0a0a1a"/>

  <!-- Icon - stylized L with circuit elements -->
  <g transform="translate(20, 15)" filter="url(#neonGlow)">
    <path d="M 10 10 L 10 60 L 50 60" stroke="#ff006e" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="10" cy="10" r="4" fill="#00d9ff"/>
    <circle cx="50" cy="60" r="4" fill="#00d9ff"/>
    <path d="M 50 60 L 60 60 L 65 55" stroke="#00d9ff" stroke-width="2" fill="none"/>
  </g>

  <!-- Text: LokiSoft -->
  <text x="90" y="62" font-family="monospace" font-weight="bold" font-size="36" fill="url(#logoGradient)" filter="url(#neonGlow)">LokiSoft</text>

  <!-- Tagline -->
  <text x="92" y="80" font-family="monospace" font-size="10" fill="#a855f7" opacity="0.8">Open Source. Faith Driven.</text>
</svg>
